<html>
  <head>
    <title>Promesas</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>

    <ul>
      <li><button id="sequence">Get Top Movies in Sequence</button></li>
      <li><button id="parallel">Get Top Movies in Parallel</button></li>
      <li><button id="fastest">Get Fastest Top Movie</button></li>
    </ul>

    <ul id="movies"></ul>

    <script>
      // Ejemplo: renderMovies([{ title: "Spider-Man", release_date: "2019-06-30", poster_path: "/rjbNpRMoVvqHmhmksbokcyCr7wn.jpg" }])
      // Traducir las funciones de usar thens a usar async/await
      // Crear funci贸n para que no nos gastemos la cantidad de requests demasiado rapido
      // Crear funci贸n donde hacemos requests secuenciales
      // Crear funci贸n donde hacemos requests en paralelo
      // Crear funci贸n donde obtenemos el primer request que llegue

      // The Movie Database API: https://developers.themoviedb.org/3/getting-started/introduction
      const apiKey = "b89fc45c2067cbd33560270639722eae";

      // Funcion viejita con fetch
      // function getMovie(id){
      //   const url = `https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}`;
      //   return fetch(url).then(response=>response.json())
      // }

      async function getMovie(id) {
        const url = `https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        return data;
      }

      //Funcion viejita con Fetch
      // function getPopularMovies() {
      //   const url = `https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=${apiKey}`;
      //   return response=  fetch(url)
      //   .then(response=>response.json())
      //   .then(data=>data.results)
      // }

      async function getPopularMovies() {
        const url = `https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        return data.results;
      }

      async function getTopMoviesIds(n = 3) {
        // return getPopularMovies().then(popularMovies=>
        // popularMovies.slice(0,n).map(movie=>movie.id))
        // try{
        //   const popularMovies=await getPopularMovies()

        // }catch(error){
        //   console.log(error.message)
        // }

        const popularMovies = await getPopularMovies();
        const ids = popularMovies.slice(0, n).map(movie => movie.id);
        return ids;
      }

      async function getTopMoviesInSequence() {
        const ids = await getTopMoviesIds(7);
        const movies = [];

        for (const id of ids) {
          const movie = await getMovie(id);
          movies.push(movie);
        }

        return movies;
      }
      async function getTopMoviesInParallel() {
        const ids = await getTopMoviesIds(7);

        //Un arreglo de promesas de get Movie todas las fucnciones aync regresan  una promesa
        const moviePromises= ids.map(id =>getMovie(id))
        //Movies ya no es una promesa sino valores que representan a las peliculas
        const movies= await Promise.all(moviePromises)

        return movies;
      }
     async function getFastestTopMovie() {
        const ids = await getTopMoviesIds(7);
        const moviePromises= ids.map(id =>getMovie(id))
        const movie = await Promise.race(moviePromises)
        return movie;
      }

      function renderMovies(movies) {
        const movieList = document.getElementById("movies");
        movieList.innerHTML = "";

        movies.forEach(movie => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w342${movie.poster_path}" />
            <h5>${movie.title}</h5>
            <p>Released on <em>${movie.release_date}</em></p>
            `;

          movieList.appendChild(listItem);
        });
      }

     

      document.getElementById("sequence").onclick = async function() {
        const movies = await getTopMoviesInSequence();
        //Se tiene que amndar a otra funcion porque el return siempre regresa una promesa con async entocnes hay que pasar el valor antes que se convierta en promesa
        renderMovies(movies);
      };

      document.getElementById("parallel").onclick = async function() {
        const movies = await getTopMoviesInParallel();
        renderMovies(movies);
      };

      document.getElementById("fastest").onclick = async function() {
        const movie = await getFastestTopMovie();
        //Como rendeerMovies recibe un arreglo lo que hacemos es regresar crear un arreglo con un solo elemento moviee
        renderMovies([movie]);
      };
      //
    </script>
  </body>
</html>
