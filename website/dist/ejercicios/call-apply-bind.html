<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>// Establece `this` usando `call`
function saludar() {
  console.log(`Hola soy ${this.name} ${this.apellido} `);
}

const javier = {
  name: "javier",
  apellido: "fuentes"
};
saludar.call(javier); // Establece `this` usando `call` y pasar argumentos a la función

function caminar(metros, direccion) {
  console.log(`${this.name} camina ${metros} metros hacia ${direccion}`);
}

caminar.call(javier, 10, "a su casa"); // Establece `this` usando `apply` y pasar argumentos a la función

const valores = [800, "la escuela"];
caminar.apply(javier, valores); // Establecer `this` en una nueva función usando `bind`

const daniel = {
  name: "Daniel",
  apellido: "Sanchez"
};
const danielSaluda = saludar.bind(daniel);
danielSaluda();
const danielcamina = caminar.bind(daniel, 1000, "sur"); //danielcamina(1000,'este')

danielcamina(); // Cuándo es útil usar uno de estos métodos`

const buttons = document.getElementsByClassName("call-to-action"); // buttons.forEach(button => {
//   button.onclick = () => alert("Nunca pares de aprender ");
// });

Array.prototype.forEach.call(buttons, button => {
  button.onclick = () => alert("Nunca pares de aprender ");
});</script>
  </body>
</html>
